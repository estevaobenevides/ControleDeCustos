<div bsModal #editDepartamentoModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog" aria-labelledby="editDepartamentoModal"
  aria-hidden="true" [config]="{backdrop: 'static'}">
  <div class="modal-dialog">

    <div #modalContent class="modal-content">
      <form *ngIf="active" #editDepartamentoForm="ngForm" id="frm_edit_departamento" novalidate (ngSubmit)="save()">
        <div class="modal-header">
          <button type="button" class="close" (click)="close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">
            <span>Editar Departamento</span>
          </h4>
        </div>
        <div class="modal-body">

          <div class="row clearfix">
            <div class="col-sm-12">
              <div class="form-group form-float">
                <div class="form-line">
                  <input id="nome" type="text" name="Nome" [(ngModel)]="departamento.nome" required maxlength="32" class="validate form-control">
                  <label for="nome" class="form-label">Nome</label>
                </div>
              </div>
            </div>
          </div>
          
        </div>

        <div class="modal-footer">
          <button [disabled]="saving" type="button" class="btn btn-default waves-effect" (click)="close()">
            Cancelar
          </button>
          <button [disabled]="!editDepartamentoForm.form.valid || saving" type="submit" class="btn btn-primary waves-effect">
            Salvar
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
