<div bsModal #createMovimentacaoModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog" aria-labelledby="createMovimentacaoModal"
  aria-hidden="true" [config]="{backdrop: 'static'}">
  <div class="modal-dialog">

    <div #modalContent class="modal-content">

      <form *ngIf="active" #createMovimentacaoForm="ngForm" id="frm_create_movimentacao" novalidate (ngSubmit)="save()">
        <div class="modal-header">
          <button type="button" class="close" (click)="close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">
            <span>Nova Movimentação</span>
          </h4>
        </div>
        <div class="modal-body">

          <div class="row clearfix">
            <div class="col-sm-12">
              <div class="form-group form-float">
                <div class="form-line">
                  <input id="descricao" type="text" name="Descricao" [(ngModel)]="movimentacao.descricao" required maxlength="32" class="validate form-control">
                  <label for="descricao" class="form-label">Descrição</label>
                </div>
              </div>
            </div>
          </div>

          <div class="row clearfix">
            <div class="col-sm-12">
              <div class="form-group form-float">
                <div class="form-line">
                  <input id="funcionario" type="text" name="Funcionario" [(ngModel)]="movimentacao.funcionario" required maxlength="32" class="validate form-control">
                  <label for="funcionario" class="form-label">Funcionário</label>
                </div>
              </div>
            </div>
          </div>

          <div class="row clearfix">
            <div class="col-sm-12">
              <div class="form-group form-float">
                <div class="form-line">
                  <input id="valor" type="text" name="Valor" [(ngModel)]="movimentacao.valor" required maxlength="32" class="validate form-control">
                  <label for="valor" class="form-label">Valor</label>
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="modal-footer">
          <button [disabled]="saving" type="button" class="btn btn-default waves-effect" (click)="close()">
            Cancelar
          </button>
          <button [disabled]="!createMovimentacaoForm.form.valid || saving" type="submit" class="btn btn-primary waves-effect">
            Salvar
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
